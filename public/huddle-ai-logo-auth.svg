<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Mark - Geometric AI/Collaboration Symbol with bright colors -->
  <g id="logo-mark">
    <!-- Main geometric shape representing collaboration/huddle with bright, vibrant colors -->
    <circle cx="20" cy="30" r="12" fill="#4F46E5" opacity="1"/>
    <circle cx="35" cy="30" r="12" fill="#7C3AED" opacity="1"/>
    <circle cx="20" cy="45" r="12" fill="#DB2777" opacity="1"/>
    <circle cx="35" cy="45" r="12" fill="#D97706" opacity="1"/>
    
    <!-- Overlapping center to show collaboration - bright white for contrast -->
    <circle cx="27.5" cy="37.5" r="8" fill="#FFFFFF"/>
    
    <!-- AI accent lines with bright colors and enhanced visibility -->
    <path d="M15 25 L20 20 L25 25" stroke="#4F46E5" stroke-width="3" fill="none"/>
    <path d="M30 25 L35 20 L40 25" stroke="#7C3AED" stroke-width="3" fill="none"/>
    <path d="M15 50 L20 55 L25 50" stroke="#DB2777" stroke-width="3" fill="none"/>
    <path d="M30 50 L35 55 L40 50" stroke="#D97706" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Logo Text - White text for contrast against gradient, vertically aligned with logo mark -->
  <g id="logo-text" transform="translate(60, 37.5)">
    <text y="-6" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="700" fill="#FFFFFF" text-anchor="start" dominant-baseline="middle">Huddle</text>
    <text y="8" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="500" fill="#E0E7FF" text-anchor="start" dominant-baseline="middle">AI</text>
  </g>
</svg>
